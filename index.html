<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--无序列表，用的最多-->
<!--ul里面必须配合li-->
<!--unorder list-->
<ul>
    <li>张三</li>
    <li>李四</li>
    <li>王五</li>
	<li>直播</li>
	<li>短视频</li>
	<li>约饭</li>	
</ul>

<!--有序列表，用的最多-->
<!--ol里面必须配合li-->
<!--order list-->
<ol>
    <li>张三</li>
    <li>李四</li>
    <li>王五</li>
</ol>



</body>
</html>
